<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>weather</title>
</head>
<body>
    <div class="weather">
        <div class="weather-block">
            <input type="text" class="weather__input" placeholder="Country or City">
            <div class="weather__info">
                <div class="weather__degree">56°C</div>
                <div class="weather__date">
                    <span class="weather__days">Sun</span>
                    /
                    <span class="weather__months">Dec</span>
                </div>
                <div class="weather__date">
                    <span class="weather__day">01</span>
                    /
                    <span class="weather__month">01</span>
                    /
                    <span class="weather__year">2022</span>
                </div>
            </div>
            <div class="weather-content">
                <div class="weather__address">
                    <i class="far fa-map-marker-alt"></i>
                    <div class="weather__city">Tashkent</div>
                    <div class="weather__country">UZ</div>
                </div>
                <div class="weather__about">
                    <p class="weather__humidity">Humidity<span>67%</span></p>
                    <p class="weather__rain">Chance of rain<span>17%</span></p>
                    <p class="weather__wind">Wind<span>0km</span></p>
                    <p class="weather__feel">Feels like <span>36°C</span></p>
                </div>
            </div>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
